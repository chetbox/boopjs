<!DOCTYPE html>
<html>
  <head>
    <title>{{code.name}} report - {{result.app.name}} - boop.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{result.app.icon}}">

    {{> material-design}}

    <style type="text/css">
      .content {
        text-align: center;
      }

      #header {
        text-align: center;
        padding-top: 1em;
      }

      h2 .date {
        opacity: 0.5;
        margin-left: 0.5em;
        font-weight: 100;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      <div class="paper-header">
        <div class="right">
          {{> feedback-button}}
          {{> admin-button user}}
          {{> account-button user}}
        </div>
        <a href="/app/{{result.app.id}}/test/{{result.code_id}}/reports">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        {{> app-info result.app}}
      </div>
      <div class="content">
        <div id="header">
          <h2 class="code">
            <a href="/app/{{result.app.id}}/test/{{result.code_id}}/edit" title="Edit {{code.name}}">
              {{code.name}} <span class="date">{{date_relative result.started_at}}</span>
            </a>
          </h2>
        </div>
        {{> test-report}}
      </div>
    </paper-header-panel>
  </body>

  {{> google-analytics}}

</html>
