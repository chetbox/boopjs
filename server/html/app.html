<!DOCTYPE html>
<html>
  <head>
    <title>{{app.name}} - ChetBot</title>
    <link rel="icon" href="/favicon.ico">

    {{> material-design}}

    <style type="text/css">
      .content {
        text-align: center;
      }

      #header {
        text-align: center;
      }

      #app-icon {
        height: 100px;
        width: 100px;
        border-radius: 18px;
        margin: 50px 50px 25px 50px;
      }

      h2 {
        margin-top: 0;
      }

      h2 .identifier, h2 .version {
        font-size: 0.67em;
        opacity: 0.5;
      }

      ul#code {
        display: inline-block;
        list-style: none;
        padding-left: 0;
        text-align: left;
      }

      ul#code > li {
        margin: 0.5em 0;
      }

      #app-update .status {
        display: none;
        color: #999;
      }

      input[type=file] {
        color: transparent;
        width: 12em;
      }
      input[type=file]::-webkit-file-upload-button {
        visibility: hidden;
      }
      input[type=file]::before {
        color: #111;
        content: 'Update app';
        display: inline-block;
        background: #f9f9f9;
        border: 1px solid #999;
        border-radius: 3px;
        padding: 5px 0;
        outline: none;
        white-space: nowrap;
        user-select: none;
        cursor: pointer;
        text-shadow: 1px 1px #fff;
        text-align: center;
        width: 98%;
      }
      input[type=file]:hover::before {
        border-color: #777;
      }
      input[type=file]:active::before {
        background: #eee;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <div class="title">{{../app.name}}</div>
        <a class="account" href="/account" alt="{{displayName}}">
          <img src="{{avatarUrl}}"/>
        </a>
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#app}}
        <div id="header">
          <img id="app-icon" src="{{icon}}" title="{{name}}"/>
          <h2>{{name}}<br><span class="identifier">{{identifier}}</span><br><span class="version">{{version}}</span></h2>
        </div>
        {{/app}}
        <div id="app-update">
          <p class="status"></p>
          <input type="file" accept=".apk"/>
          <form method="POST">
            <input type="hidden" name="app_url" />
          </form>
        </div>
        <ul id="code">
          {{#code}}
          <li><a href="/app/{{app_id}}/edit/{{id}}">Code ({{id}})</a></li>
          {{/code}}
        </ul>
      </div>
    </paper-header-panel>
  </body>

  {{> google-analytics}}

  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/js/s3_upload.js"></script>
  <script>
    s3_upload($('#app-update input[type=file]'), $('#app-update input[name=app_url]'), {
      progress: function(progress) {
        $('#app-update .status').removeClass('error').text(progress).show();
      },
      error: function(error) {
        $('#app-update .status').addClass('error').text(error).show();
      },
      google_analytics: ga
    });
  </script>
</html>
