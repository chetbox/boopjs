<!DOCTYPE html>
<html>
  <head>
    <title>{{app.name}} - boop.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{app.icon}}">

    {{> material-design}}

    <style type="text/css">
      .content {
        text-align: center;
      }

      #header {
        text-align: center;
      }

      #app-icon {
        height: 100px;
        width: 100px;
        border-radius: 18px;
        margin: 50px 50px 5px 50px;
        -webkit-filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.2));
      }

      h2 {
        margin-top: 0;
      }

      h2 .identifier, h2 .version {
        font-size: 0.67em;
        opacity: 0.5;
      }

      #code {
        display: inline-block;
        list-style: none;
        padding-left: 0;
        text-align: left;
      }

      #code tr {
        margin: 0.5em 0;
      }

      #code tr a {
        display: inline-block;
        max-width: 20em;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      #code tr paper-icon-button {
        color: #ddd;
        padding: 0.5em 0;
        margin-bottom: -1em;
      }

      #app-update .status {
        display: none;
        color: #999;
      }

      input[type=file] {
        color: transparent;
        width: 12em;
      }
      input[type=file]::-webkit-file-upload-button {
        visibility: hidden;
      }
      input[type=file]::before {
        color: #111;
        content: 'Update app';
        display: inline-block;
        background: #f9f9f9;
        border: 1px solid #999;
        border-radius: 3px;
        padding: 5px 0;
        outline: none;
        white-space: nowrap;
        user-select: none;
        cursor: pointer;
        text-shadow: 1px 1px #fff;
        text-align: center;
        width: 98%;
      }
      input[type=file]:hover::before {
        border-color: #777;
      }
      input[type=file]:active::before {
        background: #eee;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>

        <div class="title">
          {{../app.name}}
          {{> delete-button app}}
        </div>

        {{> feedback-button}}
        {{> admin-button}}
        {{> account-button}}
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#app}}
        <div id="header">
          <img id="app-icon" src="{{icon}}" title="{{name}}"/>
          <h2>{{name}}<br><span class="identifier">{{identifier}}</span><br><span class="version">{{version}}</span></h2>
        </div>
        {{/app}}
        <div id="app-update">
          <p class="status"></p>
          <input type="file" accept=".apk"/>
          <form method="POST">
            <input type="hidden" name="app_url" />
          </form>
        </div>
        <table id="code">
          <tbody>
            {{#code}}
            <tr>
              <td>
                <a href="/app/{{app_id}}/edit/{{id}}">{{name}}</a>
              </td>
              <td>
                <a href="javascript:rename('/app/{{app_id}}/edit/{{id}}', '{{name}}');">
                  <paper-icon-button class="compact" icon="create"></paper-icon-button>
                </a>
              </td>
            <td>
              <a href="javascript:ajax_delete('/app/{{app_id}}/edit/{{id}}', '{{id}}');">
                <paper-icon-button class="compact" icon="delete"></paper-icon-button>
              </a>
            </td>
            </tr>
            {{/code}}
          </tbody>
        </table>
      </div>
      <div id="fab">
        <form id="add_test" method="POST" action="/app/{{app.id}}/edit">
          <paper-fab title="Add test" icon="add" onclick="document.getElementById('add_test').submit();"></paper-fab>
        </form>
      </div>
    </paper-header-panel>
  </body>

  {{> google-analytics}}

  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/js/s3_upload.js"></script>
  <script>
    s3_upload($('#app-update input[type=file]'), $('#app-update input[name=app_url]'), {
      progress: function(progress) {
        $('#app-update .status').removeClass('error').text(progress).show();
      },
      error: function(error) {
        $('#app-update .status').addClass('error').text(error).show();
      },
      google_analytics: ga
    });
  </script>

  <script src="/js/rename-test.js"></script>

  <script>
    function ajax_delete(url, description, redirect) {
      if (!confirm('Are you sure you want to delete "' + description + '"?')) {
        return;
      }
      $.ajax(url, {
        method: 'DELETE'
      }).done(function() {
        if (redirect) {
          location.href = redirect;
        } else {
          location.reload();
        }
      }).fail(function(xhr, status, e) {
        alert(e.toString());
      });
    }

    function delete_this() {
      return ajax_delete('/app/{{app.id}}', '{{app.name}}', '/apps');
    }
  </script>
</html>
