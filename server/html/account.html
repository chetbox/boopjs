<!DOCTYPE html>
<html>
  <head>
    <title>{{username}} - ChetBot</title>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
      #avatar {
        width: 50px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <img id="avatar" src="{{avatarUrl}}" title="{{displayName}} ({{username}})"/>
    <h2>{{displayName}} (<a target="_blank" href="{{profileUrl}}" title="{{username}} on GitHub">{{username}}</a>)</h2>
    <h3>Apps</h3>
    <ul>
      {{#apps}}
      <li><a href="/app/{{.}}">App ({{.}})</a></li>
      {{/apps}}
      <li id="new-app" class="new">
        <h4>Upload a new app</h4>
        <input type="file"/>
        <form action="/app" method="POST">
          <input type="hidden" name="app_url" />
        </form>
      </li>
    </ul>
  </body>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $('#new-app input[type=file]').on('change', function(e) {
      ga('send', 'event', 'app-upload', 'start');
      var file = e.target.files[0];
      if (!file) {
        $('#new-app input[name=app_url]').val('');
        ga('send', 'event', 'app-upload', 'no-file');
        return;
      }

      $.ajax({
        url: '/sign_s3?file_type=' + file.type,
        method: 'GET',
        dataType: 'json'
      }).done(function(req) {
        ga('send', 'event', 'app-upload', 'request-granted');
        $.ajax({
          url: req.signed_request,
          method: 'PUT'
        }).done(function(res) {
          ga('send', 'event', 'app-upload', 'uploaded');
          console.log('Uploaded successfully');
          $('#new-app form input[name=app_url]').val(req.url);
          $('#new-app form').submit();
        });
      });
    });
  </script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61569356-3', 'auto');
    ga('send', 'pageview');
  </script>

</html>
