<!DOCTYPE html>
<html>
  <head>
    <title>{{username}} - ChetBot</title>
    <link rel="icon" href="/favicon.ico">
    <style type="text/css">
      #avatar {
        width: 50px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <img id="avatar" src="{{avatarUrl}}" title="{{displayName}} ({{username}})"/>
    <h2>{{displayName}} ({{username}})</h2>
    <a target="_blank" href="{{profileUrl}}" title="{{displayName}} on GitHub">{{username}} on GitHub</a>
    <h3>Email addresses</h3>
    <ul>
      {{#emails}}
      <li>{{.}}</li>
      {{/emails}}
    </ul>
    <h3>Apps</h3>
    <ul>
      {{#apps}}
      <li><a href="/app/{{.}}">App</a></li>
      {{/apps}}
      <li id="new-app" class="new">
        <h4>Upload a new app</h4>
        <input type="file"/>
        <form action="/app" method="POST">
          <input type="hidden" name="app_url" />
        </form>
      </li>
    </ul>
  </body>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $('#new-app input[type=file]').on('change', function(e) {
      var file = e.target.files[0];
      if (file) {
        $.ajax({
          url: '/sign_s3?file_type=' + file.type,
          method: 'GET',
          dataType: 'json'
        }).done(function(req) {
          $.ajax({
            url: req.signed_request,
            method: 'PUT'
          }).done(function(res) {
            console.log('Uploaded successfully');
            $('#new-app form input[name=app_url]').val(req.url);
            $('#new-app form').submit();
          });
        });
      } else {
        $('#new-app input[name=app_url]').val('');
      }
    });
  </script>
