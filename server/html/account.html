<!DOCTYPE html>
<html>
  <head>
    <title>My Account - ChetBot</title>
    <link rel="icon" href="/favicon.ico">

    {{> material-design}}

    <style type="text/css">
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }

      .content {
        text-align: center;
      }

      h1, h2, h3, h4 {
        font-weight: 300;
      }

      #header {
        text-align: center;
      }

      #avatar {
        height: 100px;
        width: 100px;
        border-radius: 50px;
        margin: 50px 50px 25px 50px;
      }

      h2 {
        margin-top: 0;
      }

      h2 .username {
        font-size: 0.67em;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <div class="title">My Account</div>
        <a class="account" href="/account" alt="{{displayName}}">
          <img src="{{avatarUrl}}"/>
        </a>
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#user}}
        <div id="header">
          <img id="avatar" src="{{avatarUrl}}" title="{{displayName}} ({{username}})"/>
          <h2>{{displayName}}<br><span class="username">(<a target="_blank" href="{{profileUrl}}" title="{{username}} on GitHub">{{username}}</a>)</span></h2>
        </div>
      </div>
      {{/user}}
    </paper-header-panel>
  </body>

  {{> google_analytics}}

</html>
