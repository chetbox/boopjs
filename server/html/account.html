<!DOCTYPE html>
<html>
  <head>
    <title>My Account - boop.js</title>
    <link rel="icon" href="/favicon.ico">

    {{> material-design}}

    <style type="text/css">
      .content {
        text-align: center;
      }

      #header {
        text-align: center;
      }

      #avatar {
        height: 100px;
        width: 100px;
        border-radius: 50px;
        margin: 50px 50px 25px 50px;
      }

      #access-tokens {
        text-align: center;
        display: inline-block;
        background: #F5F5F5;
        padding: 0 2em;
        margin-top: 1em;
      }

      #access-tokens ol {
        padding: 0;
        list-style: none;
      }

      h2 {
        margin-top: 0;
      }

      h2 .username {
        font-size: 0.67em;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <div class="title">My Account</div>

        {{> feedback-button}}
        {{> admin-button}}
        {{> account-button}}
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#requested_user}}
        <div id="header">
          <img id="avatar" src="{{avatarUrl}}" title="{{displayName}} ({{username}})"/>
          <h2>{{displayName}}<br><span class="username">(<a target="_blank" href="{{profileUrl}}" title="{{username}} on GitHub">{{username}}</a>)</span></h2>
        </div>
        {{/requested_user}}
        <div id="access-tokens">
          <h3>Access Token</h3>
          <ol>
            {{#access_tokens}}
              <li><pre>{{token}}</pre></li>
            {{/access_tokens}}
          </ol>
        </div>
      </div>
    </paper-header-panel>
  </body>

  {{> google-analytics}}

</html>
