<!DOCTYPE html>
<html>
  <head>
    <title>My Account - ChetBot</title>
    <link rel="icon" href="/favicon.ico">
    <link href="/components/paper-header-panel/paper-header-panel.html" rel="import">
    <link href="/components/paper-toolbar/paper-toolbar.html" rel="import">
    <link href="/components/iron-icons/iron-icons.html" rel="import">
    <link href="/components/iron-icons/av-icons.html" rel="import">
    <link href="/components/paper-icon-button/paper-icon-button.html" rel="import">
    <style is="custom-style">
      paper-toolbar {
        --paper-toolbar-background: #00BCD4;
      }

      paper-toolbar .account img {
        width: 24px;
        height: 24px;
        border-radius: 12px;
      }

      paper-toolbar a {
        color: #fff;
        z-index: 2;
      }
    </style>
    <style type="text/css">
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }

      .content {
        text-align: center;
      }

      h1, h2, h3, h4 {
        font-weight: 300;
      }

      #header {
        text-align: center;
      }

      #avatar {
        height: 100px;
        width: 100px;
        border-radius: 50px;
        margin: 50px 50px 25px 50px;
      }

      h2 {
        margin-top: 0;
      }

      h2 .username {
        font-size: 0.67em;
      }

      a {
        text-decoration: none;
        color: #777;
      }
    </style>
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <div class="title">My Account</div>
        <a class="account" href="/account" alt="{{displayName}}">
          <img src="{{avatarUrl}}"/>
        </a>
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#user}}
        <div id="header">
          <img id="avatar" src="{{avatarUrl}}" title="{{displayName}} ({{username}})"/>
          <h2>{{displayName}}<br><span class="username">(<a target="_blank" href="{{profileUrl}}" title="{{username}} on GitHub">{{username}}</a>)</span></h2>
        </div>
      </div>
      {{/user}}
    </paper-header-panel>
  </body>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61569356-3', 'auto');
    ga('send', 'pageview');
  </script>

</html>
