<!DOCTYPE html>
<html>
  <head>
    <title>{{code.name}} - ChetBot</title>
    <link rel="icon" href="{{app.icon}}">

    {{> material-design}}

    <style type="text/css">
    body {
      background: #dFe8eC;
    }

    a > .hint {
      display: inline-block;
      font-size: 0.8em;
      color: rgba(255,255,255,0.67);
      margin-right: 1em;
      position: relative;
      top: 1px;
    }

    #header {
      display: none; /* not needed */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 144px;
      background-color: #0097A7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
    }

    /* TODO: branding! */
    #header h1 {
      position: relative;
      left: 380px;
      margin: 2em 0;
      font-size: 20px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.87);
      display: none;
    }

    #device {
      position: absolute;
      top: 20px;
      left: 40px;
      width: 300px;
      height: 597px;
    }

    #device-controls {
      position: absolute;
      text-align: right;
      top: 15px;
      left: 40px;
      width: 320px;
    }

    #controls {
      padding: 0 12px;
      height: 64px;
    }

    body:not(.logged-in) #controls {
      background: #00BCD4;
    }

    #controls > * {
      font-size: 16px;
      vertical-align: middle;
      line-height: 1.0;
      margin-top: 12px;
    }

    #controls a {
      display: none;
      color: #fff;
    }

    body.saving #controls .status.saving {
      opacity: 1;
    }

    #editor-container {
      position: fixed;
      top: 0;
      left: 380px;
      right: 0;
      bottom: 0;
    }

    #editor-container:not(.editing) #controls a.back,
    #editor-container.editing:not(.running) #controls a.run,
    #editor-container.running #controls a.stop {
      display: inline-block;
    }

    #editor, #test-report {
      display: block;
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Make the editor look better loading */
     #editor {
      background: #1D1F21;
    }
    #editor .ace_gutter {
      background: #25282c;
    }

    #test-report {
      font-size: 12px;
      background: #dFe8eC;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
      color: rgba(0,0,0,0.87);
      padding-top: 0.5em;
      overflow: auto;
    }

    #test-report > * {
      margin: 0 1em;
    }

    #test-report ol {
      list-style: none;
      padding: 0;
    }

    #test-report li.line {
      margin: 0;
      margin-bottom: 1em;
    }

    #test-report li.line > ol {
      color: rgba(0,0,0,0.87);
    }

    #test-report li.line > ol > li {
      display: inline;
    }

    #test-report li.line > ol::before {
      content: '\21AA';
      margin-left: 2em;
      margin-right: 1em;
      opacity: 0.25;
    }

    #test-report li.final-result {
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    #test-report li.result.bitmap img {
      height: 300px;
      margin-top: 0.5em;
      border: none;
    }

    #test-report .success {
      color: #43A047;
    }

    #test-report .line::before {
      content: ' ';
      display: inline-block;
      width: 1em;
      margin-right: 1em;
    }

    #test-report .line.success::before {
      content: '\2713'
    }

    #test-report .error {
      color: #D32F2F;
    }

    #editor-container.editing #test-report {
      display: none;
    }

    #editor-container:not(.editing) #editor {
      display: none;
    }
    </style>
    <style type="text/css" media="print">
      paper-toolbar {
        visibility: hidden;
      }

      iframe, #controls {
        display: none;
      }

      #editor-container {
        left: 0;
      }

      #editor, #test-report {
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body class="fullbleed {{#user}}logged-in{{/user}}">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/app/{{../code.app_id}}" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>

        <div class="title">
          <span class="name">{{../code.name}}</span>
          {{> rename-button ../code}}
        </div>

        {{> save-indicator}}
        {{> documentation-button}}
        {{> feedback-button}}
        {{> admin-button}}
        {{> account-button}}
      </paper-toolbar>
      {{/user}}
      <div class="content">
        <iframe id="device" src="https://appetize.io/embed/{{app.publicKey}}?device={{device.model}}&amp;scale=75&amp;autoplay=true&amp;orientation={{device.orientation}}&amp;deviceColor=black&amp;xdocMsg=true&amp;params=%7b%22chetbot.server%22%3a%22{{server}}%22%2c%22chetbot.device%22%3a%22{{device.id}}%22%7d" frameborder="0" scrolling="no"></iframe>
        <div id="device-controls">
          <paper-fab mini title="Restart app" icon="refresh" class="secondary" onclick="document.getElementById('device').contentWindow.postMessage('restartApp', '*');"></paper-fab>
        </div>
        <div id="editor-container" class="editing">
          <div id="controls">
            <a class="back" href="javascript:showEditor();" title="Back to editor">
              <paper-icon-button icon="create"></paper-icon-button>
            </a>
            <a class="run" href="javascript:run(editor, '{{server}}', '{{device.id}}');" title="Run test">
              <paper-icon-button icon="av:play-arrow"></paper-icon-button>
              <span class="hint">&#8592; Press me</span>
            </a>
            <!-- TODO: implement stop()
            <a class="stop" href="javascript:stop();" title="Stop test">
              <paper-icon-button icon="av:stop" alt="Run test"></paper-icon-button>
            </a>
            -->
          </div>
          <div id="editor">{{code.content}}</div>
          <div id="test-report">
            <ol></ol>
          </div>
        </div>
      </div>
    </paper-header-panel>
  </body>

  <script src="/components/jquery/dist/jquery.min.js"></script>

  <!-- code editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" charset="utf-8"></script>
  <script>
    var editor = ace.edit('editor');
    editor.setTheme('ace/theme/tomorrow_night');
    editor.getSession().setMode('ace/mode/javascript');
  </script>

  {{#autosave}}
  <script src="/js/chetbot-autosave.js"></script>
  <script>
    autosave(editor);
  </script>
  {{/autosave}}

  <!-- keyboard shortcuts -->
  <script type="text/javascript">
    $(document).keydown(function(e) {
      if (e.which === 'S'.charCodeAt(0) && (e.ctrlKey || e.metaKey)) {
        save(editor);
        return false;
      }
      if (e.which === 'R'.charCodeAt(0) && e.ctrlKey) {
        eval( $('#controls a.run:visible').attr('href') );
        return false;
      }
      if (e.which == 27 /* ESC */) {
        eval( $('#controls a.back:visible').attr('href') );
        return false;
      }
    });
  </script>

  <script src="/js/rename-test.js"></script>

  <!-- heartbeat to prevent device timing out -->
  <script>
  var device_iframe = document.querySelector('iframe');
  setInterval(function() {
    device_iframe.contentWindow.postMessage('heartbeat', '*');
  }, 15 * 1000);
  </script>

  <!-- test runner -->
  <script src="/js/esprima.min.js" charset="utf-8"></script>
  <script src="/js/escodegen.min.js" charset="utf-8"></script>
  <script src="/js/chetbot-test-runner.js"></script>

  {{> google-analytics}}

</html>
