<!DOCTYPE html>
<html>
  <head>
    <title>{{code.name}} - boop.js</title>
    <link rel="icon" href="{{app.icon}}">

    {{> material-design}}

    <style type="text/css">
    body {
      background: #dFe8eC;
    }

    a > .hint {
      display: inline-block;
      font-size: 0.8em;
      color: rgba(255,255,255,0.67);
      margin-right: 1em;
      position: relative;
      top: 1px;
    }

    #header {
      display: none; /* not needed */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 144px;
      background-color: #0097A7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
    }

    /* TODO: branding! */
    #header h1 {
      position: relative;
      left: 380px;
      margin: 2em 0;
      font-size: 20px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.87);
      display: none;
    }
    </style>
    <style type="text/css" media="print">
      paper-toolbar {
        visibility: hidden;
      }
    </style>
    <script src="/components/jquery/dist/jquery.min.js"></script>
  </head>
  <body class="fullbleed {{#user}}logged-in{{/user}}">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/app/{{../code.app_id}}" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>

        <div class="title">
          <span class="name">{{../code.name}}</span>
          {{> rename-button ../code}}
        </div>

        {{> save-indicator}}
        {{> documentation-button}}
        {{> feedback-button}}
        {{> admin-button}}
        {{> account-button}}
      </paper-toolbar>
      {{/user}}

      <div class="content">
        <div id="device-container">
          {{> device}}
          {{> device-controls}}
        </div>
{{> editor}}
      </div>
    </paper-header-panel>
  </body>

  <!-- required br rename-button.html -->
  <script src="/js/rename-test.js"></script>

  {{> google-analytics}}

</html>
