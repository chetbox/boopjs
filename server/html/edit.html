<!DOCTYPE html>
<html>
  <head>
    <title>Edit - ChetBot</title>
    <link rel="icon" href="/favicon.ico">

    {{> material-design}}

    <style type="text/css">
    body {
      background: #e7e7e7;
    }

    a > .hint {
      display: inline-block;
      font-size: 0.8em;
      color: rgba(255,255,255,0.67);
      margin-right: 1em;
      position: relative;
      top: 1px;
    }

    #header {
      display: none; /* not needed */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 144px;
      background-color: #0097A7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
    }

    /* TODO: branding! */
    #header h1 {
      position: relative;
      left: 380px;
      margin: 2em 0;
      font-size: 20px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.87);
      display: none;
    }

    #device {
      position: absolute;
      top: 20px;
      left: 40px;
      width: 300px;
      height: 597px;
    }

    #controls {
      padding: 0 12px;
      height: 64px;
    }

    body:not(.logged-in) #controls {
      background: #00BCD4;
    }

    #controls > * {
      font-size: 16px;
      vertical-align: middle;
      line-height: 1.0;
      margin-top: 12px;
    }

    #controls a {
      display: none;
      color: #fff;
    }

    #controls .status {
      float: right;
      font-size: 0.67em;
      padding-top: 0.33em;
      transition: opacity 400ms ease-out;
      opacity: 0;
    }

    body.saving #controls .status {
      opacity: 1;
    }

    #editor-container {
      position: fixed;
      top: 0;
      left: 380px;
      right: 0;
      bottom: 0;
    }

    #editor-container:not(.editing) #controls a.back,
    #editor-container.editing:not(.running) #controls a.run,
    #editor-container.running #controls a.stop {
      display: inline-block;
    }

    #editor, #test-report {
      display: block;
      position: absolute;
      top: 64px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Make the editor look better loading */
     #editor {
      background: #1D1F21;
    }
    #editor .ace_gutter {
      background: #25282c;
    }

    #test-report {
      font-size: 12px;
      background: #CFD8DC;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
      color: rgba(0,0,0,0.87);
      padding-top: 0.5em;
      overflow: auto;
    }

    #test-report > * {
      margin: 0 1em;
    }

    #test-report ol {
      list-style: none;
      padding: 0;
    }

    #test-report ol > li {
      margin: 0;
    }

    #test-report li.result::before {
      content: '\21AA';
      margin-right: 1em;
    }

    #test-report li.final-result {
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    #test-report li.result.bitmap img {
      height: 300px;
      margin-top: 0.5em;
      border: none;
    }

    #test-report li.result {
      margin-bottom: 1em;
      display: inline-block;
    }

    #test-report .success {
      color: #43A047;
    }

    #test-report .error {
      color: #D32F2F;
    }

    #editor-container.editing #test-report {
      display: none;
    }

    #editor-container:not(.editing) #editor {
      display: none;
    }
    </style>
  </head>
  <body class="fullbleed {{#user}}logged-in{{/user}}" data-device-id="{{device.id}}">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <a href="/apps" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        <div class="title"><!-- TODO: app name --></div>
        <a href="/account" class="account" alt="{{displayName}}">
          <img src="{{avatarUrl}}"/>
        </a>
      </paper-toolbar>
      {{/user}}
      <div class="content">
        <iframe id="device" src="https://appetize.io/embed/{{app.publicKey}}?device={{device.model}}&amp;scale=75&amp;autoplay=true&amp;orientation={{device.orientation}}&amp;deviceColor=black&amp;xdocMsg=true&amp;params=%7B%22chetbot.session%22%3A%22{{device.id}}%22%7D" frameborder="0" scrolling="no"></iframe>
        <div id="editor-container" class="editing">
          <div id="controls">
            <a class="back" href="javascript:showEditor();" title="Back to editor">
              <paper-icon-button icon="create"></paper-icon-button>
            </a>
            <a class="run" href="javascript:run(editor);" title="Run test">
              <paper-icon-button icon="av:play-arrow"></paper-icon-button>
              <span class="hint">&#8592; Press me</span>
            </a>
            <!-- TODO: implement stop()
            <a class="stop" href="javascript:stop();" title="Stop test">
              <paper-icon-button icon="av:stop" alt="Run test"></paper-icon-button>
            </a>
            -->
            <span class="saved status">Saving...</span>
          </div>
          <div id="editor">{{code}}</div>
          <div id="test-report">
            <ol></ol>
          </div>
        </div>
      </div>
    </paper-header-panel>
  </body>

  <!-- JavaScript API -->
  <script src="/js/reconnecting-websocket.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
  <script src="/js/chetbot-client.js"></script>
  {{#autosave}}
  <script src="/js/chetbot-autosave.js"></script>
  {{/autosave}}
  <script>
    // chetbot-client device ID
    chetbot_device = document.getElementsByTagName('body')[0].getAttributeNode('data-device-id').value;
  </script>

  <!-- code editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" charset="utf-8"></script>
  <script>
    var editor = ace.edit('editor');
    editor.setTheme('ace/theme/tomorrow_night');
    editor.getSession().setMode('ace/mode/javascript');
    {{#autosave}}
    autosave(editor);
    {{/autosave}}
  </script>

  <!-- test runner -->
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/js/esprima.min.js" charset="utf-8"></script>
  <script src="/js/escodegen.min.js" charset="utf-8"></script>
  <script src="/js/chetbot-test-runner.js"></script>

  {{> google-analytics}}

</html>
