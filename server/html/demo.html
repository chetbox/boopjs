<!DOCTYPE html>
<html>
    <head>
        <title>ChetBot demo</title>
        <link rel="icon" href="/favicon.ico">
        <style type="text/css">
        body {
            background-color: #f9f9f9;
            text-align: center;
            font-family: sans-serif;
            color: rgba(0,0,0,0.87);
        }

        body > * {
            text-align: left;
        }

        a {
            color: rgba(0,0,0,0.87);
            text-decoration: none;
            text-transform: uppercase;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 144px;
            background-color: #0097A7;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
        }

        /* TODO: branding! */
        #header h1 {
          position: relative;
          left: 380px;
          margin: 2em 0;
          font-size: 20px;
          text-transform: uppercase;
          color: rgba(255,255,255,0.87);
          display: none;
        }

        #content {
            position: relative;
            width: 100%;
            min-height: 100%;
        }

        #device {
            position: fixed;
            top: 70px;
            left: 40px;
            width: 300px;
            height: 597px;
        }

        #controls {
            position: fixed;
            top: 88px;
            left: 380px;
            right: 40px;
            padding: 20px;
            background-color: #80DEEA;
            overflow-y: auto;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            height: 16px;
        }

        #controls > * {
            font-size: 16px;
            display: table-cell;
            vertical-align: middle;
            line-height: 1.0;
            margin-right: 1em;
        }

        #controls a {
          display: none;
        }

        #editor-container:not(.editing) #controls a.back,
        #editor-container.editing:not(.running) #controls a.run,
        #editor-container.running #controls a.stop {
          display: inline-block;
        }

        #editor, #test-report {
            position: fixed;
            top: 144px;
            left: 380px;
            right: 40px;
            bottom: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
        }

        #editor {
          border-top: 2px outset #1D1F21;
          background-color: #1D1F21; /* Make it look better while the editor loads */
        }

        #editor .ace_gutter {
          top: -2px;
          border-top: 2px outset #25282c;
        }

        #test-report {
          font-size: 12px;
          background-color: #CFD8DC;
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
          color: rgba(0,0,0,0.87);
          padding-top: 0.5em;
          overflow: auto;
        }

        #test-report > * {
          margin: 0 1em;
        }

        #test-report ol {
            list-style: none;
            padding: 0;
        }

        #test-report ol > li {
            margin: 0;
        }

        #test-report li.result::before {
          content: '\21AA';
          margin-right: 1em;
        }

        #test-report li.final-result {
          font-weight: bold;
          margin-top: 1em;
          margin-bottom: 1em;
        }

        #test-report li.result.bitmap img {
          height: 300px;
          margin-top: 0.5em;
          border: none;
        }

        #test-report li.result {
          margin-bottom: 1em;
          display: inline-block;
        }

        #test-report .success {
            color: #43A047;
        }

        #test-report .error {
            color: #D32F2F;
        }

        #editor-container.editing #test-report {
          display: none;
        }

        #editor-container:not(.editing) #editor {
          display: none;
        }
        </style>
    </head>
    <body data-session-id="{{session.id}}">
        <div id="header">
          <h1>ChetBot</h1>
        </div>
        <div id="content">
            <iframe id="device" src="https://appetize.io/embed/z8460qxgdyrfe8c2ag1z6bqyw0?device=nexus5&amp;scale=75&amp;autoplay=true&amp;orientation=portrait&amp;deviceColor=black&amp;xdocMsg=true&amp;params=%7B%22chetbot.session%22%3A%22{{session.id}}%22%7D" frameborder="0" scrolling="no"></iframe>
            <div id="editor-container" class="editing">
                <div id="controls">
                    <a class="back" href="javascript:showEditor();" title="Back to editor">&#8592;</a>
                    <a class="run" href="javascript:run(editor);" title="Run test">&#9654;</a>
                    <!-- TODO: implement stop()
                    <a class="stop" href="javascript:stop();" title="Stop test">&#9632;</a>
                    -->
                </div>
                <div id="editor">{{demo.stopwatch}}</div>
                <div id="test-report">
                  <ol></ol>
                </div>
            </div>
        </div>
    </body>

    <!-- JavaScript API -->
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
    <script src="js/chetbot-client.js"></script>
    <script>
        // chetbot-client session ID
        chetbot_session = document.getElementsByTagName('body')[0].getAttributeNode("data-session-id").value;
    </script>

    <!-- code editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" charset="utf-8"></script>
    <script>
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/tomorrow_night');
        editor.getSession().setMode('ace/mode/javascript');
    </script>

    <!-- test runner -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/esprima.min.js" charset="utf-8"></script>
    <script src="js/escodegen.min.js" charset="utf-8"></script>
    <script src="js/chetbot-test-runner.js"></script>

</html>
