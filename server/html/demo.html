<!DOCTYPE html>
<html>
    <head>
        <title>ChetBot demo</title>
        <style type="text/css">
        body {
            background-color: #f9f9f9;
            text-align: center;
            font-family: sans-serif;
            color: #111;
        }

        body > * {
            text-align: left;
        }

        a {
            color: #ddd;
            text-decoration: none;
            text-transform: uppercase;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 144px;
            padding: 0 2em;
            background-color: #00BCD4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
        }

        /* TODO: branding! */
        #header h1 {
          margin-top: 30px;
          font-size: 20px;
          text-transform: uppercase;
          color: #222;
          display: none;
        }

        #content {
            position: relative;
            width: 100%;
            min-height: 100%;
        }

        #device {
            position: fixed;
            top: 70px;
            left: 40px;
            width: 300px;
            height: 597px;
        }

        #controls {
            position: fixed;
            top: 85px;
            left: 380px;
            right: 40px;
            padding: 20px;
            background-color: #222;
            overflow-y: auto;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        #controls > * {
            font-size: 16px;
            display: table-cell;
            vertical-align: middle;
        }

        #editor, #console {
            position: fixed;
            top: 144px;
            left: 380px;
            right: 40px;
            bottom: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);;
        }

        #console {
          font-size: 12px;
          background-color: #111;
          font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
          color: white;
          padding-top: 0.5em;
        }

        #console > * {
          margin: 0 1em;
        }

        #console ol {
            list-style: none;
            padding: 0;
        }

        #console ol > li {
            margin: 0;
        }

        #console p {
          font-weight: bold;
          margin-top: 1em;
          margin-bottom: 1em;
        }

        #console .success {
            color: #A5D6A7;
        }

        #console .error {
            color: #EF9A9A;
        }

        #editor-container.editing #console {
          display: none;
        }

        #editor-container:not(.editing) #editor {
          display: none;
        }
        </style>
    </head>
    <body data-session-id="{{session.id}}">
        <div id="header">
          <h1>ChetBot</h1>
        </div>
        <div id="content">
            <iframe id="device" src="https://appetize.io/embed/z8460qxgdyrfe8c2ag1z6bqyw0?device=nexus5&amp;scale=75&amp;autoplay=true&amp;orientation=portrait&amp;deviceColor=black&amp;xdocMsg=true&amp;params=%7B%22chetbot.session%22%3A%22{{session.id}}%22%7D" frameborder="0" scrolling="no"></iframe>
            <div id="editor-container" class="editing">
                <div id="controls">
                    <a href="javascript:run(editor);" title="Run test">&#9654;</a>
                </div>
                <div id="editor">{{demo.stopwatch}}</div>
                <div id="console">
                  <ol></ol>
                </div>
            </div>
        </div>
    </body>

    <!-- JavaScript API -->
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
    <script src="js/chetbot-client.js"></script>
    <script>
        // chetbot-client session ID
        chetbot_session = document.getElementsByTagName('body')[0].getAttributeNode("data-session-id").value;
    </script>

    <!-- code editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" charset="utf-8"></script>
    <script>
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/idle_fingers');
        editor.getSession().setMode('ace/mode/javascript');
    </script>

    <!-- test runner -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/esprima.min.js" charset="utf-8"></script>
    <script src="js/escodegen.min.js" charset="utf-8"></script>
    <script src="js/chetbot-test-runner.js"></script>

</html>
