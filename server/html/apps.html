<!DOCTYPE html>
<html>
  <head>
    <title>Apps - ChetBot</title>
    <link rel="icon" href="/favicon.ico">

    {{> material-design}}

    <style type="text/css">
      .content {
        text-align: center;
      }

      ul#apps {
        display: inline-block;
        list-style: none;
        padding-left: 0;
        text-align: left;
      }

      ul#apps > li {
        margin: 0.5em 0;
      }

      h4 {
        margin-bottom: 1em;
      }

      #app-upload .status {
        display: none;
        color: #999;
      }

      input[type=file] {
        color: transparent;
        width: 12em;
      }
      input[type=file]::-webkit-file-upload-button {
        visibility: hidden;
      }
      input[type=file]::before {
        color: #111;
        content: 'Upload a new app';
        display: inline-block;
        background: #f9f9f9;
        border: 1px solid #999;
        border-radius: 3px;
        padding: 5px 8px;
        outline: none;
        white-space: nowrap;
        user-select: none;
        cursor: pointer;
        text-shadow: 1px 1px #fff;
      }
      input[type=file]:hover::before {
        border-color: #777;
      }
      input[type=file]:active::before {
        background: #eee;
      }
    </style>
  </head>
  <body class="fullbleed">
    <paper-header-panel class="cyan">
      {{#user}}
      <paper-toolbar>
        <!--
        <a href="/account" alt="Apps">
          <paper-icon-button icon="arrow-back"></paper-icon-button>
        </a>
        -->
        <div class="title">Apps</div>
        <a class="account" href="/account" alt="{{displayName}}">
          <img src="{{avatarUrl}}"/>
        </a>
      </paper-toolbar>
      {{/user}}
      <div class="content">
        {{#user}}
        <ul id="apps">
          <li id="app-upload">
            <p class="status"></p>
            <input type="file" accept=".apk"/>
            <form action="/apps" method="POST">
              <input type="hidden" name="app_url" />
            </form>
          </li>
          {{#apps}}
          <li><a href="/app/{{.}}">App ({{.}})</a></li>
          {{/apps}}
        </ul>
        {{/user}}
      </div>
    </paper-header-panel>
  </body>

  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/js/s3_upload.js"></script>

  {{> google-analytics}}

  <script>
    s3_upload($('#app-upload input[type=file]'), $('#app-upload input[name=app_url]'), {
      progress: function(progress) {
        $('#app-upload .status').removeClass('error').text(progress).show();
      },
      error: function(error) {
        $('#app-upload .status').addClass('error').text(error).show();
      },
      google_analytics: ga
    });
  </script>
</html>
